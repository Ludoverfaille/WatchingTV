<div class="container">

  <div *ngIf="serie">
    <div class="row">
      <div class="col-sm-12">
        <div class="card mt-5 mb-5">
          <div class="card-header">
            {{ serie.title }}
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5">
                <img src="https://image.tmdb.org/t/p/w500/{{ serie.poster_path }}" class="img-fluid" alt="{{ serie.title }}">
              </div>
              <div class="col-sm-7">
                <ul class="list-group">
                  <li class="list-group-item">
                    <strong>Date de sortie: </strong> {{ serie.first_air_date | date:'dd-MM-yyyy' }}
                  </li>
                  <li class="list-group-item">
                    <strong>Résumé: </strong> {{ serie.overview }}
                  </li>
                  <li class="list-group-item">
                    <strong>Nombre de saison: </strong> {{ serie.number_of_seasons }}
                  </li>
                  <li class="list-group-item">
                    <strong>Durée en moyenne des épisodes: </strong> {{ serie.episode_run_time }} minutes
                  </li>
                  <li class="list-group-item">
                    <strong>Genre: </strong>
                    <span *ngFor="let genre of serie.genres" class="badge badge-primary mr-2">
                      {{ genre.name }}
                    </span>
                  </li>
                  <li class="list-group-item">
                    <a href="{{ serie.homepage }}" target="_blank">
                      Movie Homepage
                    </a>
                    <a href="https://www.imdb.com/title/{{ serie.imdb_id }}" target="_blank" class="btn btn-sm btn-info float-right">
                      IMDB Link
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div><!-- /.card -->
      </div>
    </div>
  </div>

</div>
