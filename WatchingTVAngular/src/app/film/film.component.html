<div class="row">
<div  class="col-sm-4" *ngFor="let film of filmPopulaire; let i = index">
  <div *ngIf="i < 18">
    <div class="card mt-3 mb-3">
      <div class="card-header text-center">
        {{ film.release_date | date:'mediumDate' }}
      </div>
      <div class="card-body">
        <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500/{{ film.poster_path }}" alt="{{ film.original_title }}" style="height: 400px">
        <p class="text-center">{{ film.title }}</p>
        <a routerLink="/detail-film/{{film.id}}" class="btn btn-block btn-info" (click)="getFilmApiId(film.id)">Details</a>
      </div>
    </div>
  </div>
</div>
</div>
