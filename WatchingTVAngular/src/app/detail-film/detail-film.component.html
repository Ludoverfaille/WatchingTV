<div class="container">

  <div *ngIf="film">
    <div class="row">
      <div class="col-sm-12">
        <div class="card mt-5 mb-5">
          <div class="card-header">
            {{ film.title }}
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5">
                <img src="https://image.tmdb.org/t/p/w500/{{ film.poster_path }}" class="img-fluid" alt="{{ film.title }}">
              </div>
              <div class="col-sm-7">
                <ul class="list-group">
                  <li class="list-group-item">
                    <strong>Date de sortie: </strong> {{ film.release_date | date:'dd-MM-yyyy' }}
                  </li>
                  <li class="list-group-item">
                    <strong>Résumé: </strong> {{ film.overview }}
                  </li>
                  <li class="list-group-item">
                    <strong>Durée: </strong> {{ film.runtime }} minutes
                  </li>
                  <li class="list-group-item">
                    <strong>Budget: </strong> {{ film.budget }}
                  </li>
                  <li class="list-group-item">
                    <strong>Genre: </strong>
                    <span *ngFor="let genre of film.genres" class="badge badge-primary mr-2">
                      {{ genre.name }}
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div><!-- /.card -->
      </div>
    </div>
  </div>

</div>
