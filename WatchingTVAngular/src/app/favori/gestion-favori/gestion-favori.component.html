<button (click)="getFavFilms()">Charger les films</button>

<div class="row">
  <div  class="col-sm-4" *ngFor="let film of favFilms; let i = index">
    <div *ngIf="i < 18">
      <div class="card mt-3 mb-3">
        <div class="card-header text-center">
          {{ film.releaseDate}}
        </div>
        <div class="card-body">
          <img class="card-img-top img-fluid" src="{{ film.posterLink }}" style="height: 400px">
          <p class="text-center">{{film.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
